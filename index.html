<html>
  <head>
    <title>Attraction</title>

  	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
		<link href="images/favicon.ico" type="image/x-icon" rel="shortcut icon" />	

    <link href="assets/css/main.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/js/p5.js"></script>
    <script src="assets/js/p5.dom.js"></script>
    <script src="assets/js/p5.sound.js"></script>
    <script src="assets/js/p5.collide2d.min.js"></script>
    
    <script src="assets/js/particle.js"></script>
    <script src="assets/js/attractor.js"></script>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <div class="div_stats">
      <p>Statistics</p>
      <div class="stats"></div>
    </div>
    <div class="div_controls">
      <p>Controls</p>
      <div class="controls">
        <p><kbd>a</kbd> = add Attractor</p>
        <p><kbd>r</kbd> = add Repellent</p>
        <p><kbd>p</kbd> = add 10 Particles</p>
        <div class="formgroup mass">
          <p class="title">Weight for next: <span class="value"></span></p>
          <p class="checkbox"><label>Random: <input type="checkbox" checked /></label></p>
          <p class="input"><input type="range" min="0" max="10" value="4" step="0.000001" /></p>
        </div>
        <div class="formgroup gravitation">
          <p class="title">Gravitation: <span class="value"></span></p>
          <p class="input"><input type="range" min="-10" max="10" value="2" step="0.000001" /></p>
        </div>
        <div class="formgroup friction">
          <p class="title">Friction: <span class="value"></span></p>
          <p class="input"><input type="range" min="0.99" max="1" value="0.998" step="0.001" /></p>
        </div>
        <div class="formgroup alpha">
          <p class="checkbox"><label>Draw lines: <input type="checkbox" /></label></p>
        </div>
      </div>
    </div>
  </body>
</html>
